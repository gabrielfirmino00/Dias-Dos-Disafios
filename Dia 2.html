<!DOCTYPE html>
<html>
<head>
  <title>Formulário</title>
  <script>
    function exibirMensagem() {
      var nome = document.getElementById("nome").value;
      var idade = document.getElementById("idade").value;
      var linguagem = document.getElementById("linguagem").value;

      var mensagem = "Olá " + nome + ", você tem " + idade + " anos e já está aprendendo " + linguagem + "!";
      alert(mensagem);

      var resposta = prompt("Você gosta de estudar " + linguagem + "? Responda com o sim ou não.");

      if (resposta === "sim") {
        alert("Muito bom! Continue estudando e você terá muito sucesso.");
      } else if (resposta === "não") {
        alert("Ahh que pena... Te recomendo tentar aprender outras linguagens!");
      } else {
        alert("Resposta inválida. Por favor, responda com o sim ou não.");
      }
    }
  </script>
</head>
<body>
  <h1>Formulário</h1>

  <body style="background-color:#96b2ffe3">

    <div class="content">

  <form onsubmit="exibirMensagem(); return false;">
    <label for="nome">Qual o seu nome?</label>
    <input type="text" id="nome" name="nome"><br><br>

    <label for="idade">Quantos anos você tem?</label>
    <input type="text" id="idade" name="idade"><br><br>

    <label for="linguagem">Qual linguagem de programação você está estudando?</label>
    <input type="text" id="linguagem" name="linguagem"><br><br>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
